
<h1 class="display-2">Recipe #{{ issue.id }}</h1>
<dl class="row">
  <dt class="col-sm-3">Title</dt>
  <dd class="col-sm-9">{{ issue.title }}</dd>

  <dt class="col-sm-3">Author</dt>
  <dd class="col-sm-9">{{ issue.author }}</dd>
  
  <dt class="col-sm-3">Ingredients</dt>
  <dd class="col-sm-9" width="30">{{ issue.ingredients }}</dd>

  <dt class="col-sm-3">Description</dt>
  <dd class="col-sm-9">{{ issue.description }}</dd>
  
  <dt class="col-sm-3">Status</dt>
  <dd class="col-sm-9">{{ issue.status }}</dd>
</dl>
<button mat-raised-button routerLink="/issues">Back</button>
