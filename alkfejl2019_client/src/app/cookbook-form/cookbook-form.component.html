<form (submit)="submit(cookbookForm)" #cookbookForm="ngForm">
  <div class="form-group">
    <!-- <small id="ingredientsHelp" class="form-text text-muted">Give the ingredients of the issue (e.g. labor)</small> -->
    <mat-form-field>
      <input matInput
        type="text"
        name="title"
        [(ngModel)]="model.title"
        aria-describedby="titleHelp"
        placeholder="Enter title"
        required
        #title="ngModel">
    </mat-form-field>
    <mat-error *ngIf="title.invalid && (title.dirty || title.touched) && title.errors.required">
      Title is required!
    </mat-error>
  </div>

  <div class="form-group">
    <!-- <small id="ingredientsHelp" class="form-text text-muted">Give the ingredients of the issue (e.g. labor)</small> -->
    <mat-form-field>
      <input matInput
        type="text"
        name="ingredients"
        [(ngModel)]="model.ingredients"
        aria-describedby="ingredientsHelp"
        placeholder="Enter ingredients"
        required
        pattern=""
        #ingredients="ngModel">
    </mat-form-field>
    <mat-error *ngIf="ingredients.invalid && (ingredients.dirty || ingredients.touched) && ingredients.errors.required">
      Ingredients are required!
    </mat-error>
    <mat-error *ngIf="ingredients.invalid && (ingredients.dirty || ingredients.touched) && ingredients.errors.pattern">
      Ingredients can't be empty!
    </mat-error>
  </div>
    
    <div class="form-group">
      <!-- <small id="descriptionHelp" class="form-text text-muted">The error details</small> -->
      <mat-form-field>
        <textarea matInput
          name="description"
          [(ngModel)]="model.description"
          aria-describedby="descriptionHelp"
          placeholder="Enter cookbook details">
        </textarea>
      </mat-form-field>
    </div>
    
    <button mat-raised-button
      [disabled]="!cookbookForm.valid" 
      type="submit"
      color="primary">
      Save to cookbook
    </button>
  </form>
